site_name: Continuous Print
site_url: https://smartin015.github.io/continuousprint/
theme:
  name: material
  logo: ./CPQ_white.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
extra_css:
    - style.css
nav:
  - Home: index.md
  - 'getting-started.md'
  - 'gcode-scripting.md'
  - 'advanced-queuing.md'
  - 'job-files.md'
  - 'failure-recovery.md'
  - 'lan-queues.md'
  - 'material-selection.md'
  - 'printer-profiles.md'
  - 'managed-bed-cooldown.md'
  - 'auto-slicer.md'
  - 'action-commands.md'
  - 'contributing.md'
  - 'api.md'
